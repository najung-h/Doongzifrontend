server {
    listen 443 ssl;
    server_name doongzi.site www.doongzi.site;
    
    ssl_certificate /etc/letsencrypt/live/doongzi.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doongzi.site/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # üîπ API ÌîÑÎ°ùÏãú (trailing slash Ï†úÍ±∞!)
    location /api/chatbot {
        proxy_pass https://ajjoona.app.n8n.cloud/webhook/chat-service;
        proxy_ssl_server_name on;
        proxy_set_header Host ajjoona.app.n8n.cloud;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/scan {
        proxy_pass https://ajjoona.app.n8n.cloud/webhook/document-service;
        proxy_ssl_server_name on;
        proxy_set_header Host ajjoona.app.n8n.cloud;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/checklist {
        proxy_pass https://ajjoona.app.n8n.cloud/webhook/checklist-service;
        proxy_ssl_server_name on;
        proxy_set_header Host ajjoona.app.n8n.cloud;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # üîπ SPA ÎùºÏö∞ÌåÖ
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Ï†ïÏ†Å ÌååÏùº Ï∫êÏã±
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}