server {
    listen 80;
    server_name doongzi.site www.doongzi.site;

    return 301 https://$server_name$request_uri;
}

# HTTPS ì„œë²„ ì„¤ì •
server {
    listen 443 ssl;
    server_name doongzi.site www.doongzi.site;
    
    ssl_certificate /etc/letsencrypt/live/doongzi.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doongzi.site/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # ğŸ”¹ API í”„ë¡ì‹œ (trailing slash ì œê±°!)
    location /api/chatbot {
        proxy_pass https://ajjoona.app.n8n.cloud/webhook/chat-service;
        proxy_ssl_server_name on;
        proxy_set_header Host ajjoona.app.n8n.cloud;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/scan {
        proxy_pass https://ajjoona.app.n8n.cloud/webhook/document-service;
        proxy_ssl_server_name on;
        proxy_set_header Host ajjoona.app.n8n.cloud;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 120ì´ˆë¡œ í”„ë¡ì‹œ íƒ€ì„ì•„ì›ƒ ì—°ì¥
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }
    
    location /api/checklist {
        proxy_pass https://n8n.dpgtestbed.kr/webhook/25d2991d-1e91-4ade-bed2-9ebd76ecd06f;
        proxy_ssl_server_name on;
        proxy_set_header Host n8n.dpgtestbed.kr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ğŸ”¹ SPA ë¼ìš°íŒ…
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # ì •ì  íŒŒì¼ ìºì‹±
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}