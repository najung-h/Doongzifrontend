# HTTP â†’ HTTPS ë¦¬ë‹¤ì´ë ‰íŠ¸
server {
    listen 80;
    server_name doongzi.site www.doongzi.site;

    return 301 https://$server_name$request_uri;
}

# HTTPS ë©”ì¸ ì„œë²„ ì„¤ì •
server {
    listen 443 ssl;
    server_name doongzi.site www.doongzi.site;
    
    # SSL ì„¤ì •
    ssl_certificate /etc/letsencrypt/live/doongzi.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doongzi.site/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # -----------------------------
    # ğŸ”¥ ì—…ë¡œë“œ + í”„ë¡ì‹œ íƒ€ì„ì•„ì›ƒ í™•ì¥
    # -----------------------------
    client_max_body_size 50M;
    client_body_buffer_size 16M;

    proxy_connect_timeout 300;
    proxy_send_timeout    300;
    proxy_read_timeout    300;
    send_timeout          300;

    proxy_request_buffering off;
    proxy_buffering off;

    # -----------------------------
    # ğŸ”¹ ì •ì  íŒŒì¼ ë£¨íŠ¸
    # -----------------------------
    root /usr/share/nginx/html;
    index index.html;

    # -----------------------------
    # ğŸ”¥ API í”„ë¡ì‹œ ì˜ì—­
    # -----------------------------

    # /api/chatbot
    location /api/chatbot {
        proxy_pass https://doongzi.app.n8n.cloud/webhook/chatbot;
        proxy_ssl_server_name on;
        proxy_set_header Host doongzi.app.n8n.cloud;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /api/scan (ëŒ€ìš©ëŸ‰ ì—…ë¡œë“œ)
    location /api/scan {
        proxy_pass https://doongzi.app.n8n.cloud/webhook/scan;
        proxy_ssl_server_name on;
        proxy_set_header Host doongzi.app.n8n.cloud;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # [ì¶”ê°€] íƒ€ì„ì•„ì›ƒ ì‹œê°„ì„ 5ë¶„(300ì´ˆ)ìœ¼ë¡œ ì—°ì¥
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # /api/checklist
    location /api/checklist {
        proxy_pass https://doongzi.app.n8n.cloud/webhook/checklist;
        proxy_ssl_server_name on;
        proxy_set_header Host doongzi.app.n8n.cloud;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # -----------------------------
    # ğŸ”¹ SPA ë¼ìš°íŒ… ì²˜ë¦¬
    # -----------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -----------------------------
    # ì •ì  íŒŒì¼ ìºì‹±
    # -----------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
